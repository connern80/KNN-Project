<html>
<head>

<body>
    <nav class="navbar" style="background-color: #000000">
        <div class="app-header">
            <a href="">
                <img src="./logo.png" class="logo" />
            </a>
            <a class="title" href="" style="color: #f0ab3c">Baseball Bat Image Generator</a>
        </div>
    </nav>

    <div>Type baseball bat conditions here:</div>
    <table>
        <tr>
            <td>Length</td>
            <td><input type="text" style="border:3px solid #F7730E;" value="0" id="lengthInput" /></td>
            <td>Weight</td>
            <td><input type="text" style="border:3px solid #F7730E;" value="0" id="weightInput" /></td>
            <!-- Add more input fields for other conditions like material, handle type, etc. -->
        </tr>
    </table>

    <button id="generateButton" py-click="generateBaseballBat()" class="py-button">Generate Image</button>

    <div id="outputImage"></div>

    <section class="pyscript">
        <div id="mpl"></div>

        <py-config>
            packages = [
                "matplotlib",
                "pandas",
            ]
            plugins = [
                "https://pyscript.net/latest/plugins/python/py_tutor.py"
            ]
        </py-config>

        <script type="py">
            import matplotlib.pyplot as plt
            import numpy as np
            import pandas as pd
            from pyodide.http import open_url
            from mpl_toolkits.axes_grid1 import make_axes_locatable

            def predictBaseballBat(length, weight):
                # Replace this with your prediction logic to generate baseball bat images
                # You can use the input parameters (length, weight) to generate the image
                # For now, let's just return a placeholder image
                image = np.random.rand(100, 100)  # Placeholder image
                return image

            def generateBaseballBat():
                length = float(Element('lengthInput').element.value)
                weight = float(Element('weightInput').element.value)
                baseball_bat_image = predictBaseballBat(length, weight)

                fig, ax = plt.subplots()
                ax.imshow(baseball_bat_image)
                ax.set_title(f"Baseball Bat - Length: {length}, Weight: {weight}")
                plt.colorbar(label="Colorbar", orientation="vertical")
                display(fig, target="mpl")

        </script>
    </section>
</body>
</html>
