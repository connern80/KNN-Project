<html>
<head>
    <title>Baseball Bat Image Generator</title>
    <meta charset="utf-8" />
    <link rel="icon" type="image/x-icon" href="./favicon.png" />
    <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css" />
    <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    <link rel="stylesheet" href="./assets/css/examples.css" />
</head>
<body>

    <nav class="navbar" style="background-color: #000000">
        <div class="app-header">
            <a href="">
                <img src="./logo.png" class="logo" />
            </a>
            <a class="title" href="" style="color: #f0ab3c">Baseball Bat Image Generator</a>
        </div>
    </nav>

    <div>Type baseball bat conditions here:</div>
    <form id="bat-form">
        <div>
            <label for="length">Length:</label>
            <input type="text" id="length" name="length" style="border: 1px solid #ccc;" />
        </div>
        <div>
            <label for="weight">Weight:</label>
            <input type="text" id="weight" name="weight" style="border: 1px solid #ccc;" />
        </div>
        <div>
            <label for="material">Material:</label>
            <select id="material" name="material" style="border: 1px solid #ccc;">
                <option value="metal">Metal</option>
                <option value="wood">Wood</option>
            </select>
        </div>
        <div>
            <label for="color">Color:</label>
            <input type="text" id="color" name="color" style="border: 1px solid #ccc;" />
        </div>
        <!-- Add more input fields for additional parameters -->
    </form>

    <button id="generate-btn" py-click="generateImage()" class="py-button">Generate Image</button>

    <div id="image-container"></div>

    <section class="pyscript"> 
        <div id="mpl"></div>
        <py-config>
            packages = [
                "matplotlib",
                "pandas",
            ]
            plugins = [
                "https://pyscript.net/latest/plugins/python/py_tutor.py"
            ]
        </py-config>
    </section>

</body>
</html>
